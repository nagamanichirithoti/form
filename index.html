<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        form{
            text-align: center;
            
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="./login.html">
        <h1>Enter your deatils here to get an admission in 10Kcoders</h1>
        <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="mani" required />
          </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
          </div>
        <div>
        <label for="pin"pin>Password:</label>
        <input type="password" id="pin" name="pin" required />
           </div>
        <div>
        <label for="pass">Confirm Password:</label>
        <input type="password" id="pass" name="confirm" required />
          </div>
        <div>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required />
          </div>
        <div>
        <label for="time">preferred Time Solt For Demo:</label>
        <input type="time" id="time" name="time" required />
          </div>
        <div>
        <label for="file">Upload Profile Picture:</label>
        <input type="file" id="file" name="file" required />
           </div>
        <div>Select Program :
       <select id="names" name="names" required>
        <option value="html">Html</option>
        <option value="css">Css</option>
        <option value="java">Java</option>
        <option value="react">React</option>
       </select>
           </div>
        <div>
        <label for="tel">Technology Preference:</label>
        <input type="tel" id="tel" name="tel" required />
          </div>
        <div>
        <button type="submit">Register</button>
        </div>
       
    </form>
    
</body>
</html>
